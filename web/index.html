<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="The bsteeleMusicApp.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="bsteele_music_flutter">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>bsteeleMusicApp</title>
    <link rel="manifest" href="manifest.json">

    <script src="AudioFilePlayer.js" type="application/javascript">
    </script>

    <!-- offline workaround	-->
    <script type="application/javascript">
        if (window.location.hash.length > 0) {
            //  strip the hash to protect flutter from reentrancy
            window.location.replace(window.location.href.substring(0,
                window.location.href.length - window.location.hash.length));
        }
    </script>

</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
